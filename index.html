<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&family=Open+Sans&family=Oswald:wght@300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="style.css">
        <title>Calculator App</title>
    </head>

    <body>
        <div class="container">
            <section class="screen"> 0 </section>

            <section class="calc-buttons">
                <div class="button-row">
                    <button class="calc-button-double">Clear</button>
                    <button class="calc-button">Del</button>
                    <button class="calc-button">&div;</button>
                </div>

                <div class="button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">&times;</button>
                </div>

                <div class="button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">&minus;</button>
                </div>

                <div class="button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">&plus;</button>
                </div>

                <div class="button-row">
                    <button class="calc-button">0</button>
                    <button class="calc-button">Â±</button>
                    <button class="calc-button-double">&equals;</button>
                </div>
            </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
